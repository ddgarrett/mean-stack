<!-- Meeting List View -->

<h4>{{meetingTypeTitle}} <small><br>{{meetingTypeSubTitle}}</small></h4>

<!-- Any Error Message -->
<h3><span class="label label-warning" ng-show="errorMessage" >{{errorMessage}}</span></h3>



<!-- Data Table -->
<span ng-hide="errorMessage" >

    <table class="table table-striped table-bordered table-hover table-condensed">

        <!-- Column Headers -->
        <thead><tr>
            <th>
                <div class="btn-group">
                    <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                        Action <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#/users/{{dataCache.user._id}}/meetings/0/new">
                            New </a></li>
                    </ul>
                </div>
            </th>
            <th ng-repeat="field in dataCache.currentView" ng-class="field.headerClass">
                {{field.header}}
            </th>
        </tr></thead>

        <!-- Rows -->
        <tr ng-repeat="row in dataCache.meetings">
            <td>

                <!-- Menu Items -->
                <div class="btn-group">
                    <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="glyphicon glyphicon-align-justify" ></i>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#/users/{{dataCache.user._id}}/meetings/{{row._id}}/detail">
                                Details</a></li>
                        <li class="divider"></li>
                        <li>
                            <a href="#/users/{{dataCache.user._id}}/meetings/{{row._id}}/edit">
                                Edit </a></li>
                        <li class="divider"></li>
                        <li>
                            <a href="#/users/{{dataCache.user._id}}/meetings/0/new">
                                New </a></li>
                        <li>
                            <a href="#/users/{{dataCache.user._id}}/meetings/{{row._id}}/new">
                                Copy </a></li>
                        <li class="divider"></li>
                        <li>
                            <a href="#/users/{{dataCache.user._id}}/meetings/{{row._id}}/delete">
                                Delete </a></li>
                    </ul>
                </div>
            </td>

            <!-- Row Fields -->
            <td ng-repeat="field in dataCache.currentView" ng-class="field.listClass" ng-switch="field.type">
                <span ng-switch-when="voteLink">
                    <a href="{{row[field.name]}}">
                    {{row[field.name]}} </a>
                </span>
                <span ng-switch-default>
                     {{row[field.name]}}
                </span>
            </td>

        </tr>
    </table>

</span>
