<!-- Create a New User Signon View -->


<h4>New User Sign Up</h4>

<!-- Any Error Message -->
<h3><span class="label label-warning" ng-show="errorMessage" >{{errorMessage}}</span></h3>


<div class="row">
    <div class="col-sm-8 col-md-4 col-md-offset-2">

        <form name="signUpForm">

            <div class="form-group" >
                <label >First Name</label>
                <input type="text" class="form-control"
                       ng-required="true" placeholder="First Name"
                       ng-model="fName">
            </div>

            <div class="form-group" >
                <label >Last Name</label>
                <input type="text" class="form-control"
                       ng-required="true" placeholder="Last Name"
                       ng-model="lName" >
            </div>

            <div class="form-group">
                <label for="emailAddress">Email address</label>
                <input type="email" class="form-control"  id="emailAddress" placeholder="Enter email"
                       required ng-model="email" name="emailAddress">
            </div>
            <div class="form-group">
                <label for="emailAddress">Confirm Email address</label>
                <input type="email" class="form-control"  id="emailAddress2" placeholder="Confirm email"
                   required ng-model="email2" name="emailAddress2">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password"
                       required ng-model="password" name="password">
            </div>
            <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type="password" class="form-control" id="password2" placeholder="Confirm Password"
                       required ng-model="password2" name="password2">
            </div>


            <div class="row">
                <div class="col-xs-4 ">
                    <button type="submit" class="btn btn-primary"  ng-click="signUp()">Sign Up</button>
                </div>
                <div class="col-xs-4 col-xs-offset-4">
                    <button type="button" class="btn"  ng-click="resetForm()">Reset</button>
                </div>

            </div>

        </form>
    </div>
</div>
