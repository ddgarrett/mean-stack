<!DOCTYPE html>
<html ng-app="TmtModule">
  <head>
    <title>Bootstrap + Angular</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />

      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
      <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
       <!--<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-cookies.js"></script>-->

      <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <script src="js/08a/tmtcntl.js"></script>
    <script src="js/08a/tmt_UsersService.js"></script>
    <script src="js/08a/tmt_UtilitiesService.js"></script>
    <script src="js/08a/tmt_ViewsService.js"></script>
    <script src="js/08a/tmt_routes.js"></script>
    <script src="js/08a/tmt_detailController.js"></script>
    <script src="js/08a/tmt_listController.js"></script>
    <script src="js/08a/tmt_signonController.js"></script>
    <script src="js/08a/tmt_userController.js"></script>
    <script src="js/08a/datepicker.js"></script>


    <style>
      .font-white {color : white; }

      .non-editable {
          background-color: #f7f7f7;
          color: #666666;}

      body { padding-top: 70px; }


      .css-form input.ng-invalid.ng-dirty {
          background-color: #fadd87;
      }

      .css-form input.ng-valid.ng-dirty {
          background-color: #eaedfa;
      }

    </style>
    
  </head>
  <body  ng-controller="TmtCntl">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".collapsible-menu-list">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/app/users/{{TmtUsers.user._id}}/views/{{TmtViews.viewDef._id}}/pages/">TrackMyThings</a>
        </div>

        <!-- Collapsible portion of the menu for toggling -->
        <div class="collapse navbar-collapse collapsible-menu-list">
          <ng-include src="mainMenu"></ng-include>
        </div>
    </nav>


    <!-- Main View -->
    <div ng-view></div>

    <div class="panel panel-warning" ng-show="statusMessage">
        <div class="panel-heading">{{statusMessage}}</div>
    </div>

  </body>
</html>
