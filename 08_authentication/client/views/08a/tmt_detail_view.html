<!-- Detail View -->

<div class="row">
    <div class="col-sm-8 col-md-4 col-md-offset-2">

        <form name="detailsForm" class="css-form" novalidate>

            <div ng-repeat="field in TmtViews.viewDef.displayFields">
                <div ng-switch="fieldDisabled">
                    <div ng-switch-when="false">
                        <div class="form-group" ng-switch="field.type" >
                            <div ng-switch-when="date">
                                <label >{{field.header}}</label>
                                <input  datepicker class="form-control"
                                        ng-pattern="/(\d+)(-|\/)(\d+)(?:-|\/)(?:(\d+)\s+(\d+):(\d+)(?::(\d+))?(?:\.(\d+))?)?/"
                                        ng-model="editableDataItem[field.name]">
                            </div>

                            <div ng-switch-when="money">
                                <label >{{field.header}}</label>
                                <input type="text" class="form-control"
                                       ng-pattern="/^((\d+)|(\d{1,3})(\,\d{1,3}|)*)(\.\d{0,2}|)$/"
                                       ng-model="editableDataItem[field.name]" >
                            </div>

                            <div ng-switch-when="boolean">
                                <label >{{field.header}} </label>
                                <select class="form-control"
                                        ng-model="editableDataItem[field.name]">
                                    <option>Yes</option>
                                    <option>No</option>
                                </select>
                            </div>

                            <div ng-switch-default>
                                <label >{{field.header}}</label>
                                <input type="text" class="form-control"
                                       ng-model="editableDataItem[field.name]" >
                            </div>
                        </div>
                    </div>
                    <div ng-switch-default>
                        <div class="form-group">
                            <label >{{field.header}}</label>
                            <label class="form-control non-editable">
                                {{editableDataItem[field.name]}}
                            </label>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-xs-4 ">
                    <button type="submit" class="btn btn-primary"
                            ng-click="buttonOneFunction()">{{buttonOneName}}</button>
                </div>
                <div class="col-xs-4 col-xs-offset-4">
                    <button type="button" class="btn"
                            ng-click="buttonTwoFunction()">{{buttonTwoName}}</button>

                </div>
            </div>
            <h3><span class="label label-warning" ng-show="errorMessage" >{{errorMessage}}</span></h3>
        </form>
    </div>
</div>
