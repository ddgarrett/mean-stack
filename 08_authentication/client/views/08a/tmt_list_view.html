
<!-- Any Error Message -->
<h3><span class="label label-warning" ng-show="errorMessage" >{{errorMessage}}</span></h3>

<!--  Paging Bar -->
<ul class="pagination">
    <li ng-repeat="block in TmtViews.pageList" ng-class="block.myClass">
        <a href="#{{block.myLink}}">{{block.myValue}}</a>
    </li>
</ul>

<!-- Data Table -->
<span ng-hide="errorMessage" >
    <table class="table table-striped table-bordered table-hover table-condensed">
      <thead><tr>
        <th>
            <div class="btn-group">
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                    Action <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="#">Add</a></li>
                </ul>
            </div>
        </th>
        <th ng-repeat="field in TmtViews.viewDef.displayFields">
          {{field.header}}
        </th>
      </tr></thead>
      <tr ng-repeat="row in TmtViews.collData">
          <td>
            <div class="btn-group">
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="glyphicon glyphicon-align-justify" ></i>
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li>
   <a href="#/app/users/{{TmtUsers.user._id}}/views/{{TmtViews.viewDef._id}}/details/{{row._id}}">
                        Details</a></li>
                    <li class="divider"></li>
                    <li>
  <a href="#/app/users/{{TmtUsers.user._id}}/views/{{TmtViews.viewDef._id}}/details/{{row._id}}/edit">
                        Edit </a></li>
                    <li class="divider"></li>
                    <li><a href="#">Add</a></li>
                    <li><a href="#">Add copy</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Delete</a></li>

                </ul>
            </div>
        </td>

        <td ng-repeat="field in TmtViews.viewDef.displayFields">
            {{TmtUtilities.formatField(row[field.name],field)}}</td>

      </tr>
    </table>

    <!--  Paging Bar -->
    <ul class="pagination">
        <li ng-repeat="block in TmtViews.pageList" ng-class="block.myClass">
            <a href="#{{block.myLink}}">{{block.myValue}}</a>
        </li>
    </ul>
</span>
